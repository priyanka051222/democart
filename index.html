<!DOCTYPE HTML >
<html ng-app="eCart">

<head>
    <title>HopShop.COM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/common.css" rel="stylesheet" />

</head>

<body ng-cloak>
	<div id="wrapper">
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">HopShop.COM</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav nav-links">
        <li><a href="javascript:void(0)">Men <span class="sr-only">(current)</span></a></li>
        <li><a href="javascript:void(0)">Women</a></li>
        <li><a href="javascript:void(0)">Kids</a></li>

     </ul>

      <ul class="nav navbar-nav navbar-right">
        <li>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="search" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </li>
        <li>
            <a href="#/cart">
          <button type="button" class="btn btn-default primary-cartIcon">
            <span class="cart-count label">0</span>
            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
          </button>
        </a>
      </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

		<div ng-view></div>
</div>

    <script type="text/javascript" src="assets/js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/angular.js"></script>
    <script type="text/javascript" src="assets/js/lib/angular-route.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>



</body>

</html>
